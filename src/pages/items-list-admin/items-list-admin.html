<!--
  Generated template for the ItemsListAdmin page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>items_list_admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems()">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of itemsList">
      <div class="itemName">{{item.name}}</div>
      <div class="itemId">{{item.id}}</div>
    </ion-item>
  </ion-list>

</ion-content>
