<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only>
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div *ngIf="!success">
    <p class=title>
      <b>Place your device on the NFC tag</b>
    </p>
    <img src="./assets/icons/encode_scan.svg" class="big-icon">
  </div>

  <div *ngIf="success">
    <p class=success-text>
      <b>Success, tag registered</b>
    </p>
    <img src="./assets/icons/encode_scan.svg" class="big-icon">
  </div>

</ion-content>
