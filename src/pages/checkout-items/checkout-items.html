<ion-header>

  <ion-navbar>
    <ion-title>CheckoutItems</ion-title>
  </ion-navbar>

 

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of itemsList">
      <div class="itemName">{{item.name}}</div>
    </ion-item>
  </ion-list>
 
</ion-content>
