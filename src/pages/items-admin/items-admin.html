<ion-header>

  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="items-icon">
    <ion-icon name="logo-freebsd-devil"></ion-icon>
  </div>

  <p class=title-text>
    <b>167 items registered</b>
  </p>

  <ion-searchbar>
  </ion-searchbar>

  <div>
    <button class="blue-button" (click)="goToItemsListAdminPage()">
      <ion-icon name="ios-list-box-outline" class="blue-button-icon"></ion-icon>
     <div class="blue-button-text">
       <b>List all items</b>
      </div>
   </button>
  </div>

  <div class="add-icon">
    <ion-icon name="md-add-circle" (click)="goToItemsAddNameAdminPage()"></ion-icon>
  </div>

  <div class="add-item-text">
    Add Item
  </div>



</ion-content>
