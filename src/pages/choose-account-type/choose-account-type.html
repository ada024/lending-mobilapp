<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only>
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title>
    <b>Which Role do you want?</b>
  </p>

  <div class="button-container">
    <button class="black-button" (click)="goToHomeUserPage()">
      <div class="button-text">
        <b>Borrower</b>
      </div>
    </button>

    <button class="black-button" (click)="goToHomeAdminPage()">
      <div class="button-text">
        <b>Admin</b>
      </div>
    </button>
  </div>

  <p class=info-text>
    (You can change this any time in your settings)
  </p>

</ion-content>
