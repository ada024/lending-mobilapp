<ion-header no-border>
  <ion-navbar color="navbar-color">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot();" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p class="title">
    <b>Login</b>
  </p>

  <ion-list>
    <ion-input class="input" type="text" [(ngModel)]="emailField" placeholder="E-mail"></ion-input><br>
    <ion-input class="input" type="password" [(ngModel)]="passField" placeholder="Password"></ion-input>
  </ion-list>

  <div (click)="showForgotPassword()" class="forgot-pass">
    Forgot password?
  </div>

  <div class="error">
    {{errorMessage}}
  </div>

  <button ion-button large (click)="loginWithEmail()" class="login-button">
    <div class="button-text">
      Login
    </div>
  </button>

  <div class="info-text" (click)="registryNewEmail()">
    Sign up here!
  </div>


  <!--
  <button ion-button large icon-left (click)="loginWithEmail()" class="buttonEmail">
    <ion-icon name="icon-ios-email"></ion-icon>
    Login
  </button>

  <button ion-button large icon-left (click)="registryNewEmail()" class="buttonRegistry">
    <ion-icon name="icon-ios-email"></ion-icon>
    Signup
  </button>
-->


</ion-content>
