<ion-content padding>

  <ion-list>

    <ion-label stacked style="color: #000; margin-left: 10px; "><ion-icon name="mail"></ion-icon> Email</ion-label>
    <ion-input type="text" [(ngModel)]="emailField" style="border: 1px solid #000; border-radius: 15px; color: #000;"></ion-input>


    <ion-label stacked style="color: #000; margin-left: 10px;"> <ion-icon name="lock"></ion-icon> Password</ion-label>
    <ion-input type="password"[(ngModel)]="passField" style="border: 1px solid #000; border-radius: 15px; color: #000;"></ion-input>

  </ion-list>

  <ion-buttons class="joinButtons">
    <button (click)="loginWithEmail()">
      <ion-icon name="log-in"></ion-icon> Login </button>

    <button (click)="registryNewEmail()" >
      <ion-icon name="arrow-forward"></ion-icon>  Signup</button>
  </ion-buttons>

    Login
  </button>

  <button ion-button large icon-left (click)="registryNewEmail()" class="buttonRegistry">
    <ion-icon name="icon-ios-email"></ion-icon>
    Signup
  </button>
-->
  <div class="forgpassbutton" >
    <button light block outline (click)="showForgotPassword()"><ion-icon name="unlock"></ion-icon>  Forgot Password</button>
  </div>


</ion-content>
