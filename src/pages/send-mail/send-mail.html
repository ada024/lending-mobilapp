
<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class="title">
    Send mail to 
    <br>
    {{user.fullname}}
  </p>

  <div class="image-container">
    <img class="facebook-image-2" [src]="user.photoURL"/>
  </div>

  <form (ngSubmit)="send()">
    <ion-item>
      <ion-label>Subject</ion-label>
      <ion-input type="text" [(ngModel)]="form.subject" name="subject" placeholder="Enter subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea [(ngModel)]="form.message" name="message" placeholder="Enter message"></ion-textarea>
    </ion-item>
    <button ion-button type="submit">Send</button>
  </form>


</ion-content>
