<ion-content padding>

  <p class="title">
    <b>Sign up</b>
  </p>

  <ion-list>
    <ion-input class="input" type="text" [(ngModel)]="usernameField" placeholder="Full name"></ion-input><br>
    <ion-input class="input" type="text" [(ngModel)]="emailField" placeholder="E-mail"></ion-input><br>
    <ion-input class="input" type="password"[(ngModel)]="passField" placeholder="Password"></ion-input>
  </ion-list>

  <div class="error">
    {{errorMessage}}
  </div>

  <div class="info-text">
    When signing up you agree to the<br><span class="terms" (click)="showTerms()">terms and conditions.</span>
  </div>

  <br>

  <button ion-button large (click)="signUpEmail()" class="buttonEmail">
    <div class="button-text">
      Register
    </div>
  </button>

  <div class="info-text-2" (click)="goBack()">
    Already have an account? Login here!
  </div>

</ion-content>
