<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="pendingLoans && pendingLoans.length != 0" class="scroll-bar">
    <div *ngFor="let pendingLoan of pendingLoans" class="scroll-bar-element">
      <h6>{{pendingLoan.itemOwnerName}} wants to lend you</h6>
      <div class="item-container">
        <ion-icon name="image" class="item-image"></ion-icon>
        <div class="item-name">
          {{pendingLoan.itemName}}
        </div>
      </div>
      <div class="item-container-buttons">
        <button class="dismiss-button">
          <div class="button-text">
            <b>Dismiss</b>
          </div>
        </button>
        <button class="confirm-button" (click)="acceptLoan(pendingLoan)">
          <div class="button-text">
            <b>Confirm</b>
          </div>
        </button>
      </div>
    </div>
  </div>



  <div class="button-container">
    <button class="grey-button" (click)="goToItemlistUserPage()">
      <div>
       <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
        <div class="grey-button-text-container">
          <div class="grey-button-text-title">
            Full list of items
          </div><br>
          <div class="grey-button-text-info">
            {{numberOfItems}} items you can borrow
          </div>
        </div>
      </div>
    </button>

    <button class="grey-button" (click)="goToEntityUserPage()">
      <div>
        <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
        <div class="grey-button-text-container">
          <div class="grey-button-text-title">
            Entity
          </div><br>
          <div class="grey-button-text-info">
            {{db.currentUser.entity}}
          </div>
        </div>
      </div>
    </button>
  </div>


  <h3 style="margin-top: 20px;">You are currently borrowing</h3>

  <div *ngIf="loans && loans.length != 0" class="scroll-bar">
    <div *ngFor="let loan of loans" class="scroll-bar-element">
      <div class="item-container">
        <ion-icon name="image" class="item-image"></ion-icon>
        <div class="item-name">
          {{loan.itemName}}
        </div>
      </div>
    </div>
  </div>

  <h3 style="margin-top: 20px;">You have reserved</h3>

  <div *ngIf="reservations && reservations.length != 0" class="scroll-bar">
    <div *ngFor="let reservation of reservations" class="scroll-bar-element">
      <div class="item-container">
        <ion-icon name="image" class="item-image"></ion-icon>
        <div class="item-name">
          {{reservation.name}}
        </div>
      </div>
    </div>
  </div>

</ion-content>
