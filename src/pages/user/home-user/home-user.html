<ion-header>

  <ion-navbar>
    <ion-title>{{currentUser}}</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

  <p>Someone wants to loan you</p>

  <ion-list>
    <ion-item *ngFor="let pendingLoan of pendingLoans | async">
      {{pendingLoan.itemName}}
      <button class="accept-button" (click)="acceptLoan($event, pendingLoan)">
        Accept
      </button>
    </ion-item>
  </ion-list>

  <p>You are currently barrowing</p>

  <ion-list>
    <ion-item *ngFor="let loan of loans | async">
      <div>{{loan.itemName}}</div>
    </ion-item>
  </ion-list>

  <div class="button-container">
    <button class="grey-button">
      <div>
       <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
        <div class="grey-button-text-container">
          <div class="grey-button-text-title">
            Items
          </div><br>
          <div class="grey-button-text-info">
            167 items registered
          </div>
        </div>
      </div>
    </button>

    <button class="grey-button" (click)="goToEntityUserPage()">
      <div>
        <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
        <div class="grey-button-text-container">
          <div class="grey-button-text-title">
            Entity
          </div><br>
          <div class="grey-button-text-info">
            Faculty of Art, Music and Design, Bergen
          </div>
        </div>
      </div>
    </button>
  </div>

</ion-content>
