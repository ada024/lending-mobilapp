<ion-header>

  <ion-navbar><ion-title>ItemCalendarUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header">
  
    <p class="title-text">Select your pickup date</p>
  <div>
    <p class="calendar-title"><ion-icon name="arrow-back" (click)="previousMonth()"></ion-icon><span class="month">{{viewTitle}}</span><ion-icon name="arrow-forward" (click)="nextMonth()"></ion-icon></p>
    <calendar (swipe)="swipeEvent()"
              [markDisabled]="markDisabled"
              [currentDate]="calendar.currentDate"
              autoSelect="false"
              noEventsLabel={{openingInfo}}
              [eventSource]= "eventSource"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
    
    <div>
      <div class="unable-date" *ngIf="unableForReservation">It's unable to borrow this item that date</div>
      <div class="item">
        <p class="item-borrow">Item you want to borrow</p>
        <div class="item-info"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span></div>
      </div>
    </div>
  </div>
  
</ion-content>
