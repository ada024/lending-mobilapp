<ion-header>

  <ion-navbar>
    <ion-title>ItemConfirmPickup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="pUpInfo">
    <p class="pUpDate">Pickup date</p>
    <p class="date">{{pickupDate}}</p>
  </div>
  <p class="borrowing-info">Borrowing office location:</p>
  <p class="dayAndOpeningInfo">Hvl Avdeling Kronstad</p>
  <hr class="hrstyle"/>
  <p class="borrowing-info">Borrowing office opening hours:</p>
  <p class="dayAndOpeningInfo">Mondays and Wednesdays</p>
  <button class="cancel-button" (click)="cancelClicked()">
    <div class="button-text">Cancel</div>
  </button>
  <button class="confirm-button" (click)="confirmClicked()">
    <div class="button-text">Confirm</div>
  </button>
  <div class="placeBottom">
    <p class="item-borrow">Item you want to borrow</p>
    <div class="item-info"><ion-icon name="image" class="item-image"></ion-icon><span class="item-name">{{item.name}}</span></div>
  </div>
</ion-content>
