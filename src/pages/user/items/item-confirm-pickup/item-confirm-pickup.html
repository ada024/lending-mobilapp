<ion-header>

  <ion-navbar>
    <ion-title>ItemConfirmPickup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="pUpInfo">
    <p class="pUpDate">Pickup date</p>
    <p class="date">{{pickupDate}}</p>
    <p class="returnDate">Return date</p>
    <p class="rDate">{{returnDate}}</p>
  </div>
  <p class="officeInfo">{{officeLocation}}</p>
  <p class="roomAndTimeInfo">{{officeRoom}}</p>
  <p class="dayAndOpeningInfo">{{officeDays}}</p>
  <p class="roomAndTimeInfo">{{officeHours}}</p>
  <div class="buttons-placement">
    <button class="cancel-button" (click)="cancelClicked()">
      <div class="button-text">Cancel</div>
    </button>
    <button class="confirm-button" (click)="confirmClicked()">
      <div class="button-text">Confirm</div>
    </button>
  </div>
  <div class="placeBottom">
    <p class="item-borrow">Item you want to borrow</p>
    <div class="item-info"><img [src]="item.photoURL" class="item-image" /><span class="item-name">{{item.name}}</span></div>
  </div>
</ion-content>
