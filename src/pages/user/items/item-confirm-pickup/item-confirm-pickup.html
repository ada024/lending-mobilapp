  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>ItemConfirmPickup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Pickup date</p>
  <p>{{pickupDate}}</p>

  <p>Borrowing office location</p>

  <p>Borrowing office opening hours</p>
  <button class="blue-button1" (click)="noClicked()">
    <div class="blue-button-text">Cancel</div>
  </button>
  <button class="blue-button2" (click)="yesClicked(item)">
    <div class="blue-button-text">Confirm</div>
  </button>
  <div class="placeBottom">
    <p class="item-borrow">Item you want to borrow</p>
    <div class="item-info"><ion-icon name="image" class="item-image"></ion-icon> {{item.name}}</div>
  </div>
</ion-content>
