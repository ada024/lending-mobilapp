<ion-header>
  <ion-navbar>
    <ion-title>ItemListUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list>
      <ion-item (click)="goToItemPickedUserPage(item)" *ngFor="let item of itemsList" >
        <img [src]="item.photoURL" class="item-image" />
        <div class="item-name">
          {{item.name}}
        </div>
      <span *ngIf="item.reserved!=null" class="reserved-date">Reserved from: {{item.reserved[0].formattedShortpUpDate}}</span>
      </ion-item>
  </ion-list>
</ion-content>
