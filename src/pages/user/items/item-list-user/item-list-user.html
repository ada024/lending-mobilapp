<!--
  Generated template for the ItemListUser page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ItemListUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list *ngFor="let item of itemsList">
      <ion-item (click)="goToItemPickedUserPage(item)">
        {{item.name}}
      </ion-item>
  </ion-list>

</ion-content>
