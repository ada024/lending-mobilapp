<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="pUpInfo">
    <p class="confirmed">Confirmed</p>
    <p class="retDate">Remember to pick up</p>
    <p class="date">{{pUpDate}}</p>
  </div>
  <p class="officeInfo">{{officeLocation}}</p>
  <p class="roomAndTimeInfo">{{officeRoom}}</p>
  <p class="dayAndOpeningInfo">{{officeDays}}</p>
  <p class="roomAndTimeInfo">{{officeHours}}</p>
  <div class="buttons-placement">
    <button class="confirm-button" (click)="okClicked()">
      <div class="button-text">Ok</div>
    </button>
  </div>
  <div class="placeBottom">
    <p class="item-borrow">Item you have resered</p>
    <div class="item-info"><img [src]="item.photoURL" class="item-image" /><span class="item-name">{{item.name}}</span></div>
  </div>
</ion-content>
