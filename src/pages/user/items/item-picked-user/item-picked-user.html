<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="title"><b>Want to reserve it?</b></div>

  <div class="item-image-super-container">
    <div class="item-image-container">
      <img [src]="item.photoURL" class="item-image" *ngIf="item" />
      <div class="inner-wrapper">
        <div class="item-name">{{item.name}}</div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button class="cancel-button" (click)="noClicked()">
      <div class="button-text"><b>Cancel</b></div>
    </button>
    <button class="yes-button" (click)="yesClicked(item)">
      <div class="button-text"><b>Yes</b></div>
    </button>
  </div>

</ion-content>
