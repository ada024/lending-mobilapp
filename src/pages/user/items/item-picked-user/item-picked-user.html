<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="title-text">Want to reserve this item?</p>
  <img [src]="item.photoURL" class="item-image" />
  <p class="item-name">{{item.name}}</p>
  <button class="blue-button1" (click)="noClicked()">
    <div class="blue-button-text">No</div>
  </button>
  <button class="blue-button2" (click)="yesClicked(item)">
    <div class="blue-button-text">Yes</div>
  </button>
</ion-content>
