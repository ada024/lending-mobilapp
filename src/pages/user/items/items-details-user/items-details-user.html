<ion-header>

  <ion-navbar>
    <ion-title>ItemsDetailsUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p class= title>
      <b>{{item.name}}</b>
    </p>

  <img [src]="item.photoURL" class="item-image" />

    <p class="description">
      <b>Description</b><br>
      bla bla bla
    </p>

    <p class="status">
      <b>Status</b><br>
      In stock
    </p>

    <div class="item-res-days"><b>Number of standard loan days:</b> {{resDays}}</div>

  <button class="blue-button" (click)="goToItemPickedPage()"><div class="button-text">Reserve</div></button>
</ion-content>
