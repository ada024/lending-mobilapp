<ion-header>

  <ion-navbar>
    <ion-title>ItemsDetailsUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p class= title>
      <b>{{item.name}}</b>
    </p>

  <img [src]="item.photoURL" class="item-image" />

    <p class="description">
      <b>Description</b><br>
      {{item.description}}
    </p>

    <p class="status">
      <b>Status</b><br>
      <span *ngIf="item.loan!=null"> Out until {{item.loan.formattedDate}}</span>
      <span *ngIf="item.loan==null"> Available</span>
    </p>

    <div class="item-res-days"><b>Number of standard loan days:</b> {{resDays}}</div>


<div class="you-have-reserved" *ngIf="reservation!=null&&!reservationCanceled">You have reserved this item from {{reservation.formattedpUpDate}} <button class="cancel-res" (click)="cancelReservation()"><div class="cancel-text">Cancel reservation</div></button></div>
  <button class="blue-button" (click)="goToItemPickedPage()"><div class="button-text">Reserve</div></button>
</ion-content>
