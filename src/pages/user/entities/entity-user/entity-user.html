<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="big-icon-svg">
     <img src="./assets/icons/entities.svg">
  </div>

  <p class="title">
    <b>Selected entity</b>
  </p>

  <div class="current-entity" (click)="goToEntityDetailsUserPage()">
    <img src="./assets/icons/edit.svg" class="edit-icon">
    <div class="current-entity-text">
      <b>{{currentUserEntity}}</b>
    </div>
  </div>

  <div class="button-container">
    <button class="black-button" (click)="goToEntityChangeUserPage()">
      <img src="./assets/icons/list.svg" class="button-icon-svg">
      <div class="button-with-icon-svg-text">
        <b>List my entities</b>
      </div>
   </button>
   <button class="white-button" (click)="goToEntityListUserPage()">
      <img src="./assets/icons/search.svg" class="white-button-icon-svg">
      <div class="white-button-with-icon-svg-text">
        <b>Join an entity</b>
      </div>
   </button>
  </div>

</ion-content>
