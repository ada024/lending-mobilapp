
<ion-header>

  <ion-navbar>
    <ion-title>{{currentUserName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="big-icon">
    <ion-icon name="logo-freebsd-devil"></ion-icon>
  </div>

  <p class=title>
    <b>Selected entity</b>
  </p>

  <div class="button-container">
   <button class="blue-button"(click)="goToEntityDetailsUserPage()">
      <div class="button-text">
        <b>{{currentUserEntity}}</b>
      </div>
    </button>

    <button class="blue-button" (click)="goToEntityChangeUserPage()">
      <ion-icon name="ios-list-box-outline" class="button-icon"></ion-icon>
     <div class="button-with-icon-text">
       <b>List my entities</b>
      </div>
   </button>

   <button class="blue-button" (click)="goToEntityListUserPage()">
      <ion-icon name="person-add" class="button-icon"></ion-icon>
     <div class="button-with-icon-text">
       <b>Join an entity</b>
      </div>
   </button>
  </div>

</ion-content>
