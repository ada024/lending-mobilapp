<ion-header>

  <ion-navbar>
    <ion-title>itemsAddNameAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title-text>
    <b>Name new item</b>
  </p>

  <div>
    <ion-item>
      <ion-input placeholder="Item Name"  [(ngModel)]="itemName"></ion-input>
    </ion-item>
  </div>

  <p class=info-text>
    (You can edit the name and add a full descriptions later)
  </p>

  <button class="blue-button" (click)="goToItemsAddPhotoAdminPage()">
    <ion-icon name="md-arrow-forward" class="next-icon"></ion-icon>
    <div class="blue-button-text">
      <b>Next</b>
    </div>
  </button>

</ion-content>
