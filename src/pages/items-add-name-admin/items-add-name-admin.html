<ion-header>

  <ion-navbar>
    <ion-title>itemsAddNameAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title>
    <b>Name new item</b>
  </p>

  <div>
    <ion-item>
      <ion-input placeholder="Item Name"  [(ngModel)]="itemName"></ion-input>
    </ion-item>
  </div>

  <p class=info-text>
    (You can edit the name and add a full descriptions later)
  </p>

  <button class="blue-button" (click)="goToItemsAddPhotoAdminPage()">
    <div class="button-text">
      <b>Next</b>
    </div>
  </button>

  <div class="bar">
    <div class="progress"></div>
  </div>

  <p class="progress-text">
    33%
  </p>

</ion-content>
