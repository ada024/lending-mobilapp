<ion-header>

  <ion-navbar>
    <ion-title>home-user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>Someone wants to loan you</p>

  <ion-list>
    <ion-item *ngFor="let pendingLoan of pendingLoans | async">
      {{pendingLoan.itemName}}
      <button class="accept-button" (click)="acceptLoan($event, pendingLoan)">
        Accept
      </button>
    </ion-item>
  </ion-list>

  <p>You are currently barrowing</p>

  <ion-list>
    <ion-item *ngFor="let loan of loans | async">
      <div>{{loan.itemName}}</div>
    </ion-item>
  </ion-list>

</ion-content>
