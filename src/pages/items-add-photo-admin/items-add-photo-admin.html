<ion-header>

  <ion-navbar>
    <ion-title>itemsAddPhotoAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title-text>
    <b>Add a photo of the item</b>
  </p>

  <div class="button-container">
    <button class="blue-button" (click)="goToItemsAddTagAdminPage()">
      <ion-icon name="camera" class="blue-button-icon"></ion-icon>
      <div class="blue-button-text">
        <b>Take a photo</b>
      </div>
    </button>

    <button class="blue-button" (click)="goToItemsAddTagAdminPage()">
      <ion-icon name="image" class="blue-button-icon"></ion-icon>
      <div class="blue-button-text">
        <b>Add from gallery</b>
      </div>
    </button>
  </div>

  <div class="item-container">
    <ion-icon name="image" class="item-image"></ion-icon>
    <div class="item-name">
      {{itemName}}
    </div>
  </div>

</ion-content>
