<!--
  Generated template for the CheckoutUserPicked page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>CheckoutUserPicked</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let user of itemList | async">
      <h1>You have chosen to lend these items to {{user.userName}} :</h1>
    </ion-item>
  </ion-list>
<ion-list>
    <ion-item *ngFor="let item of itemList | async">
      <div class="name">{{item.itemName}}</div>
    </ion-item>
  </ion-list>
  
  <button class="blue-button" (click)="goToConfirmCheckoutPage()">
    <div class="blue-button-text">
      <b>Confirm</b>
    </div>
  </button>
</ion-content>
