<ion-header>

  <ion-navbar>
    <ion-title>CheckoutItemPicked</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Items picked:</h1>
<ion-list >
    <ion-item-sliding *ngFor="let item of itemList | async">
      <ion-item>
        {{item.name}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="removeItem(item)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 

<button class="blue-button" (click)="goToCheckoutItemsPage()">
    <div class="blue-button-text">
      <b>Add more items</b>
    </div>
  </button>

<button class="blue-button" (click)="goToCheckoutUserPage()">
    <div class="blue-button-text">
      <b>Search for user</b>
    </div>
  </button>

</ion-content>
