<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>CheckoutItemPicked</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Items picked:</h1>
<ion-list>
    <ion-item *ngFor="let item of itemList | async">
      <div class="name">{{item.itemName}}</div>
    </ion-item>
  </ion-list>

<button class="blue-button" (click)="goToCheckoutItemsPage()">
    <div class="blue-button-text">
      <b>Add more items</b>
    </div>
  </button>

<button class="blue-button" (click)="goToCheckoutUserPage()">
    <div class="blue-button-text">
      <b>Search for user</b>
    </div>
  </button>

</ion-content>
