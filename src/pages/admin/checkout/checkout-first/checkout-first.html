<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p class="title">
    <b>Check Out</b>
  </p>

  <button class="white-button" (click)="goToCheckoutScanItemPage()">
    <img src="./assets/icons/scantag.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Scan a NFC tag
    </div>
  </button>

  <button class="white-button" (click)="goToCheckoutItemsPage()">
    <img src="./assets/icons/search.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Search for item
    </div>
  </button>
  
</ion-content>
