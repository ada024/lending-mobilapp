<ion-header>

  <ion-navbar>
    <ion-title>CheckoutFirst</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title-text">Check Out</div>
  <button class="checkout-button" (click)="goToCheckoutScanItemPage()">
    <div class="checkout-button-text">
      Scan a NFC tag
    </div>
  </button>
  <button class="checkout-button" (click)="goToCheckoutItemsPage()">
    <div class="checkout-button-text">
      Search for item
    </div>
  </button>
</ion-content>
