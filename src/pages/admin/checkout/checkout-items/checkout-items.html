<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>CheckoutItems</ion-title>
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


  
</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list class="listProps">
    <ion-item *ngFor="let item of itemsList">
      <div class="name" (click)="goToCheckoutItemPickedPage(item)">{{item.name}}</div>
    </ion-item>
  </ion-list>

</ion-content>
