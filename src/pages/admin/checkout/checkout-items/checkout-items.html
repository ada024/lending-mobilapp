<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of itemsList" [class.hide-loans]="item.loan!=null||item.pendingLoan!=null" (click)="goToCheckoutItemPickedPage(item)">
        <img [src]="item.photoURL" class="item-image"/>
          <div class="item-name">
            {{item.name}}
          </div>  
          <div class="res-date" *ngIf="item.reserved!=null">
            Next reservation:<br> {{item.reserved[0].formattedShortpUpDate}} - {{item.reserved[0].formattedShortRetDate}}
          </div> 
      </ion-item>
  </ion-list>

</ion-content>
