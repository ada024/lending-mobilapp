<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>CheckoutItems</ion-title>
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


  
</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of itemsList" [class.hide-loans]="item.loan!=null">
        <div class="listProps" (click)="goToCheckoutItemPickedPage(item)"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span>
        <span *ngIf="item.reserved!=null" class="item-with-reservation">Reserved by {{item.reserved[0].userName}} from {{item.reserved[0].formattedShortpUpDate}}</span></div>
      </ion-item>
  </ion-list>

</ion-content>
