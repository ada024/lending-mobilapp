<ion-header>

  <ion-navbar>
    <ion-title>CheckoutAwaitingConfirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title-text">Checkout</div>
  <div class="awaiting-container" *ngIf="confirmCheck.length!=items.length" (click)="checkConfirmed()" >
    <p class="awaiting-text">Awaiting confirmation from {{user.fullname}}</p>
  </div>
  <div class="approved-container" *ngIf="confirmCheck.length==items.length" >
    <p class="approved-text">Approved</p>
  </div>
  <div class="user-placement">
  <div class="user-item-title">Person you are borrowing to</div>
  <div class="user-name"><img class="user-image" [src]="user.photoURL" /> {{user.fullname}}</div>
    </div>
    <div class="items-placement">
    <div class="user-item-title">Items you are checking out</div>
    <ion-list>
      <ion-item *ngFor="let item of items" class="listProps">
        <ion-icon name="image" class="item-image"></ion-icon> {{item.name}}
      </ion-item>
      </ion-list>
  </div>

  <button class="done-button" (click)="done()"  *ngIf="confirmCheck.length==items.length">
    <div class="blue-button-text">
      <b>Done</b>
    </div>
  </button>

</ion-content>
