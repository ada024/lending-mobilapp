<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title"><b>Checkout</b></div>
  <div class="awaiting-container" *ngIf="confirmCheck!=items.length" >
    <p class="awaiting-text">Awaiting confirmation from {{user.fullname}}</p>
  </div>
  <div class="approved-container" *ngIf="confirmCheck==items.length" >
    <p class="approved-text">Approved</p>
  </div>
  <div class="user-placement">
  <div class="user-item-title">Person you are borrowing to</div>
  <div class="userListProps"><img class="user-image" [src]="user.photoURL" /><span class="user-name"> {{user.fullname}}</span></div>
    </div>
    <div class="items-placement">
    <div class="user-item-title">Items you are checking out</div>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <div class="listProps"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span></div>
      </ion-item>
      </ion-list>
  </div>

  <div class="return-date">Return Date: {{formattedDate}}</div>

  <button class="black-button" (click)="done()">
    <div class="button-text">
      <b>Done</b>
    </div>
  </button>

</ion-content>
