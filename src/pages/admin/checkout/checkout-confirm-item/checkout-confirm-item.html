<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>CheckoutItemPicked</ion-title>
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="item.photoURL" class="item-image" />
    <div class="inner-wrapper"></div>
    <div class="item-name">{{item.name}}</div>
  <div class="already-added" *ngIf="allreadyAdded">This item is already added</div>
  <div class="added-text" *ngIf="!allreadyAdded">Item added to checkout-basket</div>
  <div class="item-reserved" *ngIf="item.reserved!=null">Reserved by {{item.reserved[0].userName}} from {{item.reserved[0].formattedShortpUpDate}} to {{item.reserved[0].formattedShortRetDate}} </div>
  <button class="checkout-button1" (click)="goToCheckoutScanItemPage()">
    <div class="checkout-button-text">
      Scan more items
    </div>
  </button>
  <button class="checkout-button2" (click)="goToCheckoutItemsPage()">
    <div class="checkout-button-text">
      Search more items
    </div>
  </button>
  <button class="checkout-button3" (click)="goToCheckoutItemPickedPage()">
    <div class="checkout-button-text">
      Go to checkout
    </div>
  </button>
</ion-content>
