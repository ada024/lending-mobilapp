<!--
  Generated template for the CheckoutConfirmItem page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>CheckoutConfirmItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="item.photoURL" class="item-image" />
    <div class="inner-wrapper"></div>
    <div class="item-name">{{item.name}}</div>
  <button class="checkout-button1" (click)="goToCheckoutScanItemPage()">
    <div class="checkout-button-text">
      Scan more items
    </div>
  </button>
  <button class="checkout-button2" (click)="goToCheckoutItemsPage()">
    <div class="checkout-button-text">
      Search more items
    </div>
  </button>
  <button class="checkout-button3" (click)="goToCheckoutItemPickedPage()">
    <div class="checkout-button-text">
      Go to checkout
    </div>
  </button>
</ion-content>
