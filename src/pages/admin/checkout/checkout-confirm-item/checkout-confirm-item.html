<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="item.photoURL" class="item-image" />
  <div class="inner-wrapper"></div>
  <div class="item-name">{{item.name}}</div>
  <div class="already-added" *ngIf="allreadyAdded">This item is already added</div>
  <div class="added-text" *ngIf="!allreadyAdded">Item added to checkout-basket</div>
  <div class="item-reserved" *ngIf="item.reserved!=null">Reserved by {{item.reserved[0].userName}} from {{item.reserved[0].formattedShortpUpDate}} to {{item.reserved[0].formattedShortRetDate}} </div>

  <button class="white-button" (click)="goToCheckoutScanItemPage()">
    <img src="./assets/icons/scantag.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Scan more items
    </div>
  </button>

  <button class="white-button" (click)="goToCheckoutItemsPage()">
    <img src="./assets/icons/search.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Search more items
    </div>
  </button>

  <button class="white-button" (click)="goToCheckoutItemPickedPage()">
    <img src="./assets/icons/checkout.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Go to checkout
    </div>
  </button>

</ion-content>
