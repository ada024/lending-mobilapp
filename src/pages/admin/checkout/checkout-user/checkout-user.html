<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-searchbar [(ngModel)]="searchUserString"
                 (ionInput)="searchUsers($event)">
  </ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let user of usersList">
      <div (click)="goToCheckoutUserPickedPage(user)">
        <img class="user-image" [src]="user.photoURL" /> <span class="centerText">{{user.fullname}}</span>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
