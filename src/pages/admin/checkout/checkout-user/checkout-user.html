<ion-header (click)="appearList()">

  <ion-navbar>
    <ion-title>CheckoutUser</ion-title>
   
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchUserString"
                 (ionInput)="searchUsers($event)">
  </ion-searchbar>
<ion-list *ngIf="showList">
    <ion-item *ngFor="let user of usersList">
      <div class="name" (click)="goToCheckoutUserPickedPage(user)"><img  class="user-image" [src]="user.photoURL"/> <span class="centerText">{{user.fullname}}</span></div>
    </ion-item>
  </ion-list>

</ion-header>


<ion-content padding (click)="hideList()">

  <p class=title-text>
    <b>Place your device on the users NFC tag</b>
  </p>

  <ion-icon name="finger-print" class="scann-icon"></ion-icon>

</ion-content>
