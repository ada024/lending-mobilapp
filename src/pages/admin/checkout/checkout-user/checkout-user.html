<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <ion-searchbar [(ngModel)]="searchUserString"
                 (ionInput)="searchUsers($event)">
  </ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let user of usersList">
      <div (click)="goToCheckoutUserPickedPage(user)">
        <img class="user-image" [src]="user.photoURL" /> <span class="centerText">{{user.fullname}}</span>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
