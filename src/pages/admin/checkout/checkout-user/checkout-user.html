<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <ion-searchbar [(ngModel)]="searchUserString"
                 (ionInput)="searchUsers($event)">
  </ion-searchbar>

    <div *ngFor="let user of usersList">
      <div class="user-container" (click)="goToCheckoutUserPickedPage(user)">
        <img class="user-image" [src]="user.photoURL" /> <span class="user-name">{{user.fullname}}</span>
      </div>
    </div>
</ion-content>
