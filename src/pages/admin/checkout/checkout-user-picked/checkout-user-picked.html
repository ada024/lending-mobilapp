<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
<p class="title"><b>Check out to</b></p>
<img class="user-image" [src]="user.photoURL" />
<p class="user-name">{{user.fullname}} </p>
  <p class="return-date" style="margin-bottom:-0.7em;margin-top:2em;">Return date:</p>
  <p class="return-date">{{formattedReturnDate}}</p>
<div class="placeBottom">

<p class="someText">Items you are checking out</p>
<div *ngFor="let item of itemList">
    <div class="global-item-container-grey">
      <img [src]="item.photoURL" class="global-item-container-image" />
      <div class="global-item-container-name-only">{{item.name}}</div>
    </div>
    <br>
  </div>

  <button class="black-button" (click)="checkIfReserved()">
    <div class="button-text">
      <b>Confirm</b>
    </div>
  </button>
  </div>
  </ion-content>
