  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>CheckoutUserPicked</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="titleText">Check out to</p>
<img class="user-image" [src]="user.photoURL" />
<p class="someText">{{user.fullname}} </p>

<div class="placeBottom">
<p class="someText">Item(s) you are checking out</p>
<ion-list>
    <ion-item *ngFor="let item of itemList">
      <div class="listProps"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span></div>
    </ion-item>
  </ion-list>
  
  <button class="blue-button" (click)="goToHomeAdminPage()">
    <div class="blue-button-text">
      <b>Confirm</b>
    </div>
  </button>
  </div>
  </ion-content>
