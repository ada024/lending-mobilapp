<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>CheckoutUserPicked</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 class="centerText">Check out to</h1><br>
<ion-icon name="image" class="user-image"></ion-icon><br>
<p class="someText">{{user.name}} </p><br>

<p class="someText">Item(s) you are checking out</p>
<ion-list>
    <ion-item *ngFor="let item of itemList" class="listProps">
      <div class="name"><ion-icon name="image" class="item-image"></ion-icon> {{item.name}}</div>
    </ion-item>
  </ion-list>
  
  <button class="blue-button" (click)="goToHomeAdminPage()">
    <div class="blue-button-text">
      <b>Confirm</b>
    </div>
  </button>
</ion-content>
