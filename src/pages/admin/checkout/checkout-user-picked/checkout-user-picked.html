<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="title"><b>Check out to</b></p>
<img class="user-image" [src]="user.photoURL" />
<p class="someText">{{user.fullname}} </p>
  <p class="return-date" style="margin-bottom:-0.7em;margin-top:2em;">Return date:</p>
  <p class="return-date">{{formattedReturnDate}}</p>
<div class="placeBottom">
<p class="someText">Items you are checking out</p>
<ion-list>
    <ion-item *ngFor="let item of itemList">
      <div class="listProps"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span></div>
    </ion-item>
  </ion-list>
  
  <button class="black-button" (click)="goToHomeAdminPage()">
    <div class="button-text">
      <b>Confirm</b>
    </div>
  </button>
  </div>
  </ion-content>
