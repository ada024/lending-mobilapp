<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="title-text">Who are you borrowing to?</div>

  <button class="checkout-button1" (click)="goToCheckoutScanUserPage()">
    <div class="checkout-button-text">
      Scan users NFC tag
    </div>
  </button>
  <button class="checkout-button2" (click)="goToCheckoutUserPage()">
    <div class="checkout-button-text">
      Search for user
    </div>
  </button>
  
  <div class="placeBottom">
        <p class="someText">Items you are checking out</p>
<ion-list>
      <ion-item *ngFor="let item of itemList">
        <div class="listProps"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span><ion-icon name="close" class="close-icon" (click)="removeItem(item)"></ion-icon></div>
      </ion-item>
  </ion-list>
  </div>
   
</ion-content>
