<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p class="title"><b>Who are you<br>borrowing to?</b></p>

  <button class="white-button" (click)="goToCheckoutScanUserPage()">
    <img src="./assets/icons/scantag.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Scan users NFC tag
    </div>
  </button>
  <button class="white-button" (click)="goToCheckoutUserPage()">
    <img src="./assets/icons/search.svg" class="button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      Search for user
    </div>
  </button>
  
  <div class="placeBottom">
    <p class="someText">Items you are checking out</p>
    <div *ngFor="let item of itemList">
      <div class="global-item-container-grey">
        <img [src]="item.photoURL" class="global-item-container-image" />
        <div class="global-item-container-name-only">{{item.name}}</div>
        <ion-icon name="close" class="close-icon" (click)="removeItem(item)"></ion-icon>
      </div>
      <br>
    </div>
  </div>
   
</ion-content>
