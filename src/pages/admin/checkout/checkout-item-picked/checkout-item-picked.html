<ion-header>
  <ion-navbar>
    <ion-title>CheckoutConfirmItem</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="title-text">Who are you borrowing to?</div>

  <button class="checkout-button1" (click)="goToCheckoutScanUserPage()">
    <div class="checkout-button-text">
      Scan users NFC tag
    </div>
  </button>
  <button class="checkout-button2" (click)="goToCheckoutUserPage()">
    <div class="checkout-button-text">
      Search for user
    </div>
  </button>
  
  <div class="placeBottom">
        <p class="someText">Item(s) you are checking out</p>
<ion-list>
      <ion-item *ngFor="let item of itemList">
        <div class="listProps"><img [src]="item.photoURL" class="item-image" /> <span class="item-name">{{item.name}}</span><ion-icon name="close" class="close-icon" (click)="removeItem(item)"></ion-icon></div>
      </ion-item>
  </ion-list>
  </div>
   

  
</ion-content>
