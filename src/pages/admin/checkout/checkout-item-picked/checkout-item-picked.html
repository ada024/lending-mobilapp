<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>CheckoutItemPicked</ion-title>
    <ion-buttons left>
      <button ion-button (click)="goHome()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button class="blue-button" (click)="goToCheckoutItemsPage()">
    <div class="blue-button-text">
      <b>Add more items</b>
    </div>
  </button>

<button class="blue-button" (click)="goToCheckoutUserPage()">
    <div class="blue-button-text">
      <b>Find user</b>
    </div>
  </button><br><br>
  

  <div class="placeBottom">
        <p class="someText">Item(s) you are checking out</p>
<ion-list>
    <ion-item-sliding *ngFor="let item of itemList">
      <ion-item  class="listProps">
        <ion-icon name="image" class="item-image"></ion-icon> {{item.item.name}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="removeItem(item)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </div>
   

  
</ion-content>
