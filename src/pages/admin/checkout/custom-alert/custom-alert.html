<ion-header>

  <ion-navbar>
    <ion-title>Item scanned</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<p class="centerText"><b>{{item.name}}</b></p><br>
  <img [src]="item.photoURL" class="item-image" /><br>
<p  class="centerText">Is this the item you wanted to scan? </p><br>
 <button class="blue-button1" (click)="noClicked()">
 <div class="blue-button-text">No</div>
      </button>
	   <button class="blue-button2" (click)="yesClicked(item)">
        <div class="blue-button-text">Yes</div>
      </button>
</ion-content>
