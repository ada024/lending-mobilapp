<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let loan of loansList" (click)="goToCheckinConfirmPage(loan)">
        <img [src]="loan.photoURL" class="item-image"/>
        <div class="item-name">
          {{loan.name}}
        </div>
        <br>
        <div class="description">{{loan.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>
