<<!--
  Generated template for the CheckoutItems page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>CheckinItems</ion-title>
  </ion-navbar>


  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list class="listProps">
    <ion-item *ngFor="let loan of loansList">
      <div class="listProps" (click)="goToCheckinConfirmPage(loan)"><img [src]="loan.photoURL" class="item-image" /><span class="item-name">{{loan.name}}</span></div>
    </ion-item>
  </ion-list>

</ion-header>


<ion-content padding>
</ion-content>
