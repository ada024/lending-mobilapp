<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let loan of loansList" (click)="goToCheckinConfirmPage(loan)">
        <img [src]="loan.photoURL" class="item-image" /><span class="item-name">{{loan.name}}</span>
    </ion-item>
  </ion-list>
</ion-content>
