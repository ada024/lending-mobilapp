<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let loan of loansList" (click)="goToCheckinConfirmPage(loan)">
      <div class="listProps">
        <img [src]="loan.photoURL" class="item-image" /><span class="item-name">{{loan.name}}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
