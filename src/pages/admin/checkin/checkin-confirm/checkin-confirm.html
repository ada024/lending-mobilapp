<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

 <div class="title">
   <b>Check in</b>  
  </div>

  <img [src]="loan.photoURL" class="item-image" *ngIf="loan" />
  <div class="inner-wrapper"></div>
  <div class="item-name">{{loan.name}}</div>

 <div class="placeBottom">

   <p class="someText">
     Currently borrowed by
   </p>

    <div class="user-container" (click)="goToUsersDetailsAdminPage(user)">
      <img class="user-image" [src]="loan.loan.userPhoto" /> <div class="user-name">{{loan.loan.loanerName}}</div>
    </div>
  
  <button class="black-button" (click)="goToHomeAdminPage()">
      <div class="button-text">
        <b>Check In</b>
      </div>
  </button>
  
</div>

</ion-content>
