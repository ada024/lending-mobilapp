<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>CheckinConfirm</ion-title>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content padding>
 <p class="titleText">Check in</p>
  <ion-icon name="image" class="item-image"></ion-icon>
    <p class="someText">{{loan.itemName}} </p>

    <div class="placeBottom">
      <p class="someText">Currently borrowed by</p>

      <div class="userName"><img class="user-image" [src]="user.photoURL" /> {{user.fullname}}</div>


      <button class="blue-button" (click)="goToHomeAdminPage()">
        <div class="blue-button-text">
          <b>Check In</b>
        </div>
      </button>
    </div>
</ion-content>
