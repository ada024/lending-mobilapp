<ion-header (click)="appearList()">

  <ion-navbar >
    <ion-title>CheckinItems</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="title-text">Check In</div>
  <button class="checkin-button" (click)="goToCheckinScanPage()">
    <div class="checkin-button-text">
      Scan a NFC tag
    </div>
  </button>
  <button class="checkin-button" (click)="goToCheckinListPage()">
    <div class="checkin-button-text">
      Search for item
    </div>
  </button>
</ion-content>
