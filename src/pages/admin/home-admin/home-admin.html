<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="button-container">
    <button class="check-out-button" (click)="goToCheckOut()">
      <div>
        <ion-icon name="redo" class="check-out-icon"></ion-icon><br>
        <div class="check-out-text">
          check out
        </div>
      </div>
    </button>

    <button class="check-in-button"  (click)="goToCheckIn()">
      <div>
        <ion-icon name="return-left" class="check-in-icon"></ion-icon><br>
        <div class="check-in-text">
          check in
        </div>
      </div>
    </button>
  </div>

<div class="button-container">
  <button class="grey-button" (click)="goToItemsAdminPage()">
    <div>
      <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
      <div class="grey-button-text-container">
        <div class="grey-button-text-title">
          Items
        </div><br>
        <div class="grey-button-text-info">
          <div class="items-registered">{{numberOfItems}} items registered</div>
          <div class="notification-reservation" *ngIf="numberOfReservationRequests && numberOfReservationRequests!=0">
            {{numberOfReservationRequests}} reservation request(s)
          </div>
        </div>
      </div>
    </div>
  </button>

  <button class="grey-button" (click)="goToEntityAdminPage()">
    <div>
      <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
      <div class="grey-button-text-container">
        <div class="grey-button-text-title">
          Entity
        </div><br>
        <div class="grey-button-text-info">
          {{currentEntity}}
        </div>
      </div>
    </div>
  </button>

  <button class="grey-button" (click)="goToUsersAdminPage()">
    <div>
      <ion-icon name="logo-freebsd-devil" class="grey-button-icon"></ion-icon>
      <div class="grey-button-text-container">
        <div class="grey-button-text-title">
          Users
        </div><br>
        <div class="grey-button-text-info">
          <div class="users-registered">{{numberOfUsers}} registered</div>
          <div class="notification-pending" *ngIf="numberOfPendingUsers && numberOfPendingUsers!=0">
            {{numberOfPendingUsers}} pending
          </div>
        </div>
      </div>
    </div>
  </button>
  
  <button class="developer-tools-button"  (click)="goToDeveloperToolsAdminPage()">
    <div class="developer-tools-text">
      Developer tools
    </div>
  </button>

</div>

</ion-content>
