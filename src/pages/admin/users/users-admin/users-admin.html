<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="icon-container">
    <img src="./assets/icons/users.svg" class="big-icon-svg">
  </div>

  <div class=title>
    <b>{{numberOfUsers}} users registered</b> 
  </div>

  <div class="button-container">
   <button class="black-button" (click)="goToUsersListAdminPage()">
      <ion-icon name="ios-list-box-outline" class="button-icon"></ion-icon>
      <div class="button-with-icon-text">
        <b>List all users</b>
      </div>
    </button>

    <button class="red-button" (click)="goToUsersPendingAdminPage()">
     <div class="red-button-text-container">
        <div class="red-button-text-title">
          Pending users
        </div><br>
        <div class="red-button-text-info">
          {{numberOfPendingUsers}} awaiting your approval
        </div>
      </div>
   </button>
  </div>

</ion-content>
