
<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" class="logo" (click)="navCtrl.popToRoot()">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="icon-container">
    <img src="./assets/icons/users.svg" class="icons">
  </div>

  <div class=title>
    <b>{{numberOfUsers}} users registered</b> 
  </div>

  <div class="button-container">
   <button class="blue-button" (click)="goToUsersListAdminPage()">
      <ion-icon name="ios-list-box-outline" class="button-icon"></ion-icon>
      <div class="button-with-icon-text">
        <b>List all users</b>
      </div>
    </button>

    <button class="red-button" (click)="goToUsersPendingAdminPage()">
     <div class="red-button-text-container">
        <div class="red-button-text-title">
          Pending users
        </div><br>
        <div class="red-button-text-info">
          {{numberOfPendingUsers}} awaiting your approval
        </div>
      </div>
   </button>
  </div>

</ion-content>
