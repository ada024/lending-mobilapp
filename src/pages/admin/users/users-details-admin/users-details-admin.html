<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p class="title">
    User 
  </p>

  <div class="image-container">
    <img class="facebook-image-2" [src]="user.photoURL"/>
  </div>

  <p class="name">
    {{user.fullname}}
  </p>

  <button class="black-button" (click)="goToSendMailPage()">
    <div class="button-text">
      <b>Send email</b>
    </div>
  </button>

  <button class="black-button" (click)="goToUsersAddTagAdminPage()">
    <div class="button-text">
      <b>Encode user tag</b>
    </div>
  </button>

  <button class="black-button" (click)="giveAdminAccess()">
    <div class="button-text">
      <b>Give Admin Access</b>
    </div>
  </button>

  <button class="red-button" (click)="kickUser()">
    <div class="button-text">
      <b>Kick user</b>
    </div>
  </button>

</ion-content>
