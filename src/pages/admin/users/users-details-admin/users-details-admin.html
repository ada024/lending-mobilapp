<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="image-container">
    <img class="facebook-image-2" [src]="user.photoURL"/>
  </div>

  <p class="name">
    {{user.fullname}}
  </p>

  <button class="white-button" (click)="goToSendMailPage()">
    <ion-icon name="mail" class="white-button-icon"></ion-icon>
    <div class="white-button-with-icon-text">
      <b>Send email</b>
    </div>
  </button>

  <button class="white-button" (click)="goToUsersAddTagAdminPage()">
    <img src="./assets/icons/scantag.svg" class="white-button-icon-svg">
    <div class="white-button-with-icon-svg-text">
      <b>Encode a NFC user tag</b>
    </div>
  </button>

  <button class="white-button" (click)="giveAdminAccess()">
    <ion-icon name="unlock" class="white-button-icon"></ion-icon>
    <div class="white-button-with-icon-text">
      <b>Give admin access</b>
    </div>
  </button>

  <button class="red-button" (click)="kickUser()">
    <img src="./assets/icons/kick.svg" class="red-button-icon">
    <div class="red-button-text">
      <b>Kick out user</b>
    </div>
  </button>

</ion-content>
