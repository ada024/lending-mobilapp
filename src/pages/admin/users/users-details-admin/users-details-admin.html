
<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class="title">
    User 
  </p>

  <div class="image-container">
    <img class="facebook-image-2" [src]="user.photoURL"/>
  </div>

  <p class="name">
    {{user.fullname}}
  </p>

  <button class="blue-button" (click)="goToSendMailPage()">
    <div class="button-text">
      <b>Send email</b>
    </div>
  </button>

  <button class="blue-button" (click)="goToUsersAddTagAdminPage()">
    <div class="button-text">
      <b>Encode user tag</b>
    </div>
  </button>

  <button class="blue-button" (click)="giveAdminAccess()">
    <div class="button-text">
      <b>Give Admin Access</b>
    </div>
  </button>

  <button class="red-button" (click)="kickUser()">
    <ion-icon name="nuclear" class="button-icon"></ion-icon>
    <div class="button-with-icon-text">
      <b>Kick user</b>
    </div>
  </button>

</ion-content>
