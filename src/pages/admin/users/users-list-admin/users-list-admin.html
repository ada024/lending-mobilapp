
<ion-header>

  <ion-navbar>
    <ion-title>users-list-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString" (ionInput)="search()"></ion-searchbar>

  <div class="user-container" *ngFor="let user of usersList" (click)="goToUsersDetailsAdminPage(user)">
    <img class="facebook-image" [src]="user.photoURL"/>
    <div class="user-name">
      {{user.fullname}}
    </div>
  </div>

</ion-content>
