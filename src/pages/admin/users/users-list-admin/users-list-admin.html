
<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString" (ionInput)="search()"></ion-searchbar>

  <div class="user-container" *ngFor="let user of usersList" (click)="goToUsersDetailsAdminPage(user)">
    <img class="facebook-image-2" [src]="user.photoURL"/>
    <div class="user-name">
      {{user.fullname}}
    </div>
  </div>

</ion-content>
