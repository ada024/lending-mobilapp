
<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="!success">
    <p class=title>
      <b>Place your device on the NFC tag</b>
    </p>
    <img src="./assets/icons/encode_scan.svg" class="scann-icon">
  </div>

  <div *ngIf="success">
    <p class=success-text>
      <b>Success, request sent to {{user.fullname}}</b>
    </p>
    <ion-icon name="thumbs-up" class="scann-icon"></ion-icon>
  </div>

</ion-content>
