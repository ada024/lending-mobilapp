
<ion-header>

  <ion-navbar>
    <ion-title>users-pending-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString" (ionInput)="search()"></ion-searchbar>

  <div class="user-container" *ngFor="let pendingUser of pendingUsers">
    <img class="facebook-image" [src]="pendingUser.photoURL"/>
    <div class="a">
      <div class="user-name">
        {{pendingUser.fullname}}
      </div>
      <div>
        <button class="dismiss-button" (click)="declineUser(pendingUser)">
          <div class="button-text">
            <b>Dismiss</b>
          </div>
        </button>
        <button class="confirm-button" (click)="acceptUser(pendingUser)">
          <div class="button-text">
            <b>Confirm</b>
          </div>
        </button>
      </div>
    </div>
  </div>

</ion-content>
