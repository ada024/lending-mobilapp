<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString" (ionInput)="search()"></ion-searchbar>

  <div class="user-container" *ngFor="let pendingUser of pendingUsers">
    <img class="facebook-image-2" [src]="pendingUser.photoURL"/>
    <div>
      <div class="user-name">
        {{pendingUser.fullname}}
      </div>
      <div>
        <button class="dismiss-button" (click)="declineUser(pendingUser)">
          <div class="button-text">
            <b>Dismiss</b>
          </div>
        </button>
        <button class="confirm-button" (click)="acceptUser(pendingUser)">
          <div class="button-text">
            <b>Confirm</b>
          </div>
        </button>
      </div>
    </div>
  </div>

</ion-content>
