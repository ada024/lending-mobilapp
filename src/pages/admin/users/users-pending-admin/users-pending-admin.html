
<ion-header>

  <ion-navbar>
    <ion-title>users-pending-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let pendingUser of pendingUsers">
      <ion-item>
        {{pendingUser.fullname}}
        <button class="accept-button" (click)="acceptUser(pendingUser)">
        Accept
      </button>
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(item)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
