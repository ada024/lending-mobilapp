<ion-header>

  <ion-navbar>
    <ion-title>TermsAndConditions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="title-text">Terms and conditions</div>
<textarea class="terms-and-conds" placeholder="Write your entitys terms and conditions" [(ngModel)]="termsAndConditions"></textarea>
<div><button class="cancel-button" (click)="cancel()"><div class="button-text" >Cancel</div></button><button class="add-button" (click)="addTermsAndConditions()"><div class="button-text">Add</div></button></div>
</ion-content>
