<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="title"><b>Terms and conditions</b></div>
  <div class="button-container">
    <button class="cancel-button" (click)="cancel()"><div class="button-text">Cancel</div></button>
    <button class="add-button" (click)="addTermsAndConditions()"><div class="button-text">Add</div></button>
  </div>
  <textarea class="terms-and-conds" [(ngModel)]="termsAndConditions" placeholder="Write your entitys terms and conditions"></textarea>
</ion-content>
