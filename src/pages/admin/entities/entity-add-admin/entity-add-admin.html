<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p class=title>
    <b>New Entity</b>
  </p>
  <div class="alert-text" *ngIf="notAdded">You have to give your entity a name</div>
  <div>
    <ion-item>
      <ion-input placeholder="Entity name"  [(ngModel)]="entityName"></ion-input>
    </ion-item>
  </div>

  <br>

  <button class="black-button" (click)="addNewEntity()">
    <div class="button-text">
      <b>Next</b>
    </div>
    <ion-icon class="arrow-icon" name="md-arrow-forward"></ion-icon>
  </button>

</ion-content>
