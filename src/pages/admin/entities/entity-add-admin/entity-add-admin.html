
<ion-header>

  <ion-navbar>
    <ion-title>entityAddAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title>
    <b>New Entity</b>
  </p>

  <div>
    <ion-item>
      <ion-input placeholder="Entity name"  [(ngModel)]="entityName"></ion-input>
    </ion-item>
  </div>

  <button class="blue-button" (click)="addNewEntity()">
    <div class="button-text">
      <b>Done</b>
    </div>
  </button>

</ion-content>
