<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <button class="white-button" (click)="fix()">
    <div class="white-button-text">
      Not showing, Fix
    </div>
  </button>

  <button class="white-button" (click)="deleteMap()">
    <div class="white-button-text">
      Delete all
    </div>
  </button>

  <ion-list>
    <ion-item-sliding *ngFor="let entity of entitiesList">
      <ion-item (click)="changeEntity(entity)">
        {{entity.name}}
        <br/>
        <span style="color:blue" *ngIf="currentUser.entity==entity.$key">Currently selected</span>
        <span style="color:lightgrey" *ngIf="currentUser.entity!=entity.$key && currentUser.uid==entity.owner">Owner</span>
        <span style="color:lightgrey" *ngIf="currentUser.entity!=entity.$key && currentUser.uid!=entity.owner">Admin</span>
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(item)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
