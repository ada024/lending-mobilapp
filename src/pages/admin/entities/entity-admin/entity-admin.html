<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="big-icon-svg">
     <img src="./assets/icons/entities.svg">
  </div>

  <p class=title>
    <b>Selected entity</b>
  </p>

  <div class="current-entity" (click)="goToEntityDetailsAdminPage()">
     <img src="./assets/icons/edit.svg" class="edit-icon">
    <div class="current-entity-text">
      <b>{{currentUserEntity}}</b>
    </div>
  </div>

  <div class="button-container">
    <button class="black-button" (click)="goToEntityListAdminPage()">
      <img src="./assets/icons/list.svg" class="button-icon-svg">
      <div class="button-with-icon-svg-text">
        <b>List my entities</b>
      </div>
   </button>
   <button class="blue-button" (click)="goToEntityAddAdminPage()">
      <ion-icon name="add" class="button-icon"></ion-icon>
      <div class="button-with-icon-text">
        <b>Create new entity</b>
      </div>
   </button>
  </div>

</ion-content>
