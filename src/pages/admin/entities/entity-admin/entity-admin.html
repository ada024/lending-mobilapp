<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="big-icon-svg">
     <img src="./assets/icons/entities.svg">
  </div>

  <p class="title">
    <b>Selected library</b>
  </p>

  <div class="current-entity" (click)="goToEntityDetailsAdminPage()">
     <img src="./assets/icons/edit.svg" class="edit-icon">
    <div class="current-entity-text">
      <b>{{currentUserEntity}}</b>
    </div>
  </div>

  <div class="button-container">
    <button class="black-button" (click)="goToEntityListAdminPage()">
      <img src="./assets/icons/list.svg" class="button-icon-svg">
      <div class="button-with-icon-svg-text">
        <b>List my libraries</b>
      </div>
   </button>
   <button class="blue-button" (click)="goToEntityInfoAdminPage()">
      <ion-icon name="add" class="button-icon"></ion-icon>
      <div class="button-with-icon-text">
        <b>Create new library</b>
      </div>
   </button>
  </div>

</ion-content>
