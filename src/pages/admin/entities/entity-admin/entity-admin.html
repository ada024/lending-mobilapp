<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>Active library:</div>

  <div class="current-entity-container" (click)="goToEntityDetailsAdminPage()">
    <div class="current-entity-text">
      <span *ngIf="db.currentUser && db.currentUser.entity != 'No library, join a library to get started'">
        {{currentUserEntity}}
      </span>
      <span *ngIf="db.currentUser && db.currentUser.entity == 'No library, join a library to get started'">
        No library here yet. Please create one to get started.
      </span>
    </div>
    <img src="./assets/icons/edit2.svg" class="edit-icon" *ngIf="db.currentUser && db.currentUser.entity != 'No library, join a library to get started'">
  </div>

  <div class="button-container">
    <button class="white-button" (click)="goToEntityListAdminPage()">
      <img src="./assets/icons/list2.svg" class="white-button-icon-svg">
      <div class="white-button-with-icon-svg-text">
        <b>List my libraries</b>
      </div>
   </button>
   <button class="blue-button" (click)="goToEntityInfoAdminPage()">
      <ion-icon name="add" class="button-icon"></ion-icon>
      <div class="button-with-icon-text">
        <b>Create new library</b>
      </div>
   </button>
  </div>

</ion-content>
