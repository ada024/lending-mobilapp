<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="title"><b>Terms and conditions</b></div>
  <textarea class="terms-and-conds" [(ngModel)]="termsAndConditions">
    {{termsAndConditions}}
  </textarea>
  <div class="button-container">
    <button class="cancel-button" (click)="cancelClicked()"><div class="button-text">Cancel</div></button>
    <button class="ok-button" (click)="okClicked()"><div class="button-text">Save</div></button>
  </div>
</ion-content>
