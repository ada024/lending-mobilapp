<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title-text">Terms and conditions</div>
<textarea class="terms-and-conds" [(ngModel)]="termsAndConditions">
          {{termsAndConditions}}
        </textarea>

        <button class="ok-button" (click)="okClicked()"><div class="button-text">OK</div></button>
</ion-content>
