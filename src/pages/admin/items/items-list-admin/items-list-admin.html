<ion-header>

  <ion-navbar>
    <ion-title>items_list_admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchItemString"
                 (ionInput)="searchItems()">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of itemsList">
      <ion-item>{{item.name}}<br/>
      {{item.id}}
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(item)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
