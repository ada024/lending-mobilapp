<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list>
      <ion-item (click)="goToItemsDetailsAdminPage(item)" *ngFor="let item of itemsList">
        <img [src]="item.photoURL" class="item-image"/>
        <div class="item-name">
          {{item.name}}
        </div>
        <br>
        <div class="description">{{item.description}}</div>
      </ion-item>
  </ion-list>

  <ion-fab class="add-icon">
    <ion-icon name="md-add-circle" (click)="goToItemsAddNameAdminPage()"></ion-icon>
  </ion-fab>

</ion-content>
