<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list>
    <div class="add-icon">
      <ion-icon name="md-add-circle" (click)="goToItemsAddNameAdminPage()"></ion-icon>
    </div>
      <ion-item (click)="goToItemsDetailsAdminPage(item)" *ngFor="let item of itemsList">
        <img [src]="item.photoURL" class="item-image"/>
        <div class="item-name">
          {{item.name}}
        </div>  
         <br />
      <span class="res-date" *ngIf="item.reserved!=null">Next reservation: {{item.reserved[0].formattedShortpUpDate}} - {{item.reserved[0].formattedShortRetDate}}</span> 
      </ion-item>
  </ion-list>

</ion-content>
