
<ion-header>

  <ion-navbar>
    <ion-title>items_list_admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of itemsList">
      <ion-item (click)="goToItemsDetailsAdminPage(item)">
        {{item.name}}
        <br/>
        {{item.id}} <span class="notification-reservation" [class.hideShow]="item.reservation==null">Reservation requested</span>    
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(item)"> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
