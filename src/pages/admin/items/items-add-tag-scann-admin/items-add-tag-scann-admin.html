<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title *ngIf="!close">
    <b>Place your device<br>on the NFC tag</b>
  </p>

  <p class="text" *ngIf="close">
    success, new tag registered
  </p>

  <img src="./assets/icons/encode_scan.svg" class="big-icon">

</ion-content>
