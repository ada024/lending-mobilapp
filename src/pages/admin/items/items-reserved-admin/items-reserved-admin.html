<!--
  Generated template for the ItemsReservedAdmin page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ItemsReservedAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar [(ngModel)]="searchString"
                 (ionInput)="search()">
  </ion-searchbar>

  <ion-list>
      <ion-item (click)="goToItemsDetailsAdminPage(item)" *ngFor="let item of itemsList">
        <img [src]="item.photoURL" class="item-image"/>
        <div class="item-name">
          {{item.name}}
        </div>  
         <br />
      <span class="res-date" *ngIf="item.reserved!=null">Reserved from: {{item.reserved[0].formattedShortpUpDate}}</span> 
      </ion-item>
  </ion-list>
</ion-content>
