<ion-header>
  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs #myTabs>
  <ion-tab [root]="AvailableItems" tabTitle="Available ({{numberOfAvailable}})"></ion-tab>
  <ion-tab [root]="ReservedItems" tabTitle="Reserved ({{numberOfReserved}})"></ion-tab>
  <ion-tab [root]="LoanedItems" tabTitle="Loaned"></ion-tab>
</ion-tabs>
