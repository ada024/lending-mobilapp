<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs #myTabs>
  <ion-tab [root]="AvailableItems" tabTitle="In stock ({{numberOfAvailable}})"></ion-tab>
  <ion-tab [root]="LoanedItems" tabTitle="Checked out ({{numberOfLoaned}})"></ion-tab>
  <ion-tab [root]="ReservedItems" tabTitle="Reserved ({{numberOfReserved}})"></ion-tab>
</ion-tabs>
