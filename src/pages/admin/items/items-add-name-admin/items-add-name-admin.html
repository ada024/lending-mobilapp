<ion-header no-border>
  <ion-navbar color="navbar-color">
    <navbar></navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p class=title>
    <b>Name new item</b>
  </p>
  <div class="alert-text" *ngIf="notAdded">You have to give your item a name</div>

  <div>
    <ion-item>
      <ion-input placeholder="Item Name"  [(ngModel)]="itemName"></ion-input>
    </ion-item>
  </div>

  <p class=info-text>
    (You can edit the name and add a full descriptions later)
  </p>

  <button class="black-button" (click)="goToItemsAddPhotoAdminPage()">
    <div class="button-text">
      <b>Next</b>
    </div>
    <ion-icon class="arrow-icon" name="md-arrow-forward"></ion-icon>
  </button>

  <div class="bar">
    <div class="progress"></div>
  </div>

  <p class="progress-text">
    33%
  </p>

</ion-content>
