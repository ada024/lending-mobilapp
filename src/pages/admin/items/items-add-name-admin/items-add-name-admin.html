<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class=title>
    <b>Name new item</b>
  </p>

  <div>
    <ion-item>
      <ion-input placeholder="Item Name"  [(ngModel)]="itemName"></ion-input>
    </ion-item>
  </div>

  <p class=info-text>
    (You can edit the name and add a full descriptions later)
  </p>

  <button class="black-button" (click)="goToItemsAddPhotoAdminPage()">
    <div class="button-text">
      <b>Next</b>
    </div>
    <ion-icon class="arrow-icon" name="md-arrow-forward"></ion-icon>
  </button>

  <div class="bar">
    <div class="progress"></div>
  </div>

  <p class="progress-text">
    33%
  </p>

</ion-content>
