<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="big-icon-svg">
     <img src="./assets/icons/items.svg">
  </div>

  <p class=title>
    <b>{{numberOfItems}} items</b><br>
    registered
  </p>

  <ion-searchbar>
  </ion-searchbar>

  <div>
    <button class="black-button" (click)="goToItemsListAdminPage()">
      <ion-icon name="ios-list-box-outline" class="button-icon"></ion-icon>
     <div class="button-with-icon-text">
       <b>List all items</b>
      </div>
   </button>
  </div>
  
  <div class="add-icon">
    <ion-icon name="md-add-circle" (click)="goToItemsAddNameAdminPage()"></ion-icon>
  </div>

  <div class="add-item-text">
    Add Item
  </div>



</ion-content>
