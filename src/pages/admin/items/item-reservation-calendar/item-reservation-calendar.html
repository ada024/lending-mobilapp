<ion-header>

  <ion-navbar>
    <ion-title>ItemReservationCalendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="title-text">Select your pickup date</p>
  <div>
    <p class="calendar-title"><ion-icon name="arrow-back" (click)="previousMonth()"></ion-icon><span class="month">{{viewTitle}}</span><ion-icon name="arrow-forward" (click)="nextMonth()"></ion-icon></p>
    <calendar (swipe)="swipeEvent()"
              [markDisabled]="markDisabled"
              [currentDate]="calendar.currentDate"
              autoSelect="false"
              noEventsLabel=""
              [eventSource]= "eventSource"
              showEventDetail="false"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
    <div *ngIf="reservationName!=null" class="reserved-by">Reserved by {{reservationName}}</div>
  </div>
</ion-content>
