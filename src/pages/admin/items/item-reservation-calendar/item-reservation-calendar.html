<ion-header>

  <ion-navbar color="navbar">
    <div>
      <img src="./assets/icons/logo.svg" (click)="navCtrl.popToRoot()" [ngClass]="db.isAndroid() ? 'android-logo' : 'ios-logo'">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="menu.openDropdownMenu($event)">
        <img class="facebook-image" [src]="db.currentUserPhotoURI"/>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p class="title-text">Select your pickup date</p>
  <div>
    <p class="calendar-title"><ion-icon name="arrow-back" (click)="previousMonth()"></ion-icon><span class="month">{{viewTitle}}</span><ion-icon name="arrow-forward" (click)="nextMonth()"></ion-icon></p>
    <calendar (swipe)="swipeEvent()"
              [markDisabled]="markDisabled"
              [currentDate]="calendar.currentDate"
              autoSelect="false"
              noEventsLabel=""
              [eventSource]= "eventSource"
              showEventDetail="false"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
    <div *ngIf="reservation!=null" class="reserved-by">Reserved by {{reservation.userName}} <button class="cancel-res-button" (click)="cancelRes(reservation)">Cancel reservation?</button></div> 
    <div *ngIf="loanName!=null" class="reserved-by">Currently loaned by {{loanName}}</div>
  </div>
</ion-content>
