<ion-header>

  <ion-navbar>
    <ion-title>itemsAddSuccessAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class=title>
    <b>{{titleText}}</b>
  </div>

  <div class="item-container">
    <ion-icon *ngIf="!photoURI" name="image" class="item-image"></ion-icon>
    <img *ngIf="photoURI" [src]="photoURI" class="item-image"/>
    <div class="item-name">
      <b>{{itemName}}</b>
    </div>
  </div>

  <div class="bar">
    <div class="progress"></div>
  </div>

  <p class="progress-text">
    100%
  </p>

  <button class="blue-button" (click)="goBackToItemsAdminPage()">
    <div class="button-text">
      <b>Done</b>
    </div>
  </button>

</ion-content>
